<!Doctype HTML>
<html>
<head>
    <title> FCC: Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<!--input field for name-->
    <label id="name-label"for="name" class="form-label">Name</label><br>
    <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
<!--input field for email-->
    <label id="email-label" for="email" class="form-label">Email</label><br>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
<!--input field for age-->
    <label id="number-label" for="number" class="form-label">Age<sup>(optional)</sup></label><br>
    <input type="number" min="1" max="110" id="number" name="age" class="form-control" placeholder="Age" required>
<!--dropdown field for currentRole-->
    <label id="dropdown" for="dropdown" class="form-label">
        Which option best describes your current role?
    </label><br>
    <select id="dropdown" name="currentRole" class="form-control" required>
        <option selected="true" disabled="disabled" value="">Select Current Role</option>
        <option value="Student">Student</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
<!--radio field for recommendation-->
      <label for="recommend" class="form-label">
          Would you recommend freeCodeCamp to a friend?
      </label><br>      
    <label for="Definitely" class="form-label">
    <input type="radio" class="form-radio" id="Definitely" name="recommend" value="Definitely" checked>
          Definitely</label><br>
      
    <label for="Maybe" class="form-label">
    <input type="radio" class="form-radio" id="Maybe" name="recommend" value="Maybe">
          Maybe</label><br>
    
    <label for="Not sure" class="form-label">
    <input type="radio" class="form-radio" id="Not sure" name="recommend" value="Not sure">
         Not sure</label><br><br>

<!--dropdown field for favourite feature-->
      <label id="dropdown" for="favfeature" class="form-label">
        What is your favorite feature of freeCodeCamp?
    </label><br>
    <select id="favfeature" name="favfeature" class="form-control" required>
        <option selected="true" disabled="disabled" value="">Select an Option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
<!--checkbox field for improve-->
<label class="form-label" for="improve">What would you like to see improved?
    <sup>(Check all that apply)</sup></label><br>
<label for="Front-end Projects" class="form-label">
    <input id="Front-end Projects" type="checkbox" name="improve" value="Front-end Projects"> 
    Front-end Projects</label><br>
<label for="Back-end Projects" class="form-label">
    <input id="Back-end Projects" type="checkbox" name="improve" value="Back-end Projects"> 
    Back-end Projects</label><br>
<label for="Data Visualization" class="form-label">
    <input id="Data Visualization" type="checkbox" name="improve" value="Data Visualization"> 
    Data Visualization</label><br>
<label for="Challenges" class="form-label">
    <input id="Challenges" type="checkbox" name="improve" value="Challenges"> 
    Challenges</label><br>
<label for="Open Source Community" class="form-label">
    <input id="Open Source Community" type="checkbox" name="improve" value="Open Source Community"> 
    Open Source Community</label><br>
<label for="Gitter help rooms" class="form-label">
    <input id="Gitter help rooms" type="checkbox" name="improve" value="Gitter help rooms"> 
    Gitter help rooms</label><br>
<label for="Videos" class="form-label">
    <input id="Videos" type="checkbox" name="improve" value="Videos"> 
    Videos</label><br>
<label for="City Meetups" class="form-label">
    <input id="City Meetups" type="checkbox" name="improve" value="City Meetups"> 
    City Meetups</label><br>
<label for="Wiki" class="form-label">
    <input id="Wiki" type="checkbox" name="improve" value="Wiki"> 
    Wiki</label><br>
<label for="Forum" class="form-label">
    <input id="Forum" type="checkbox" name="improve" value="Forum"> 
    Forum</label><br>
<label for="Additional Courses" class="form-label">
    <input id="Additional Courses" type="checkbox" name="improve" value="Additional Courses"> 
    Additional Courses</label><br><br>
<!--textarea field for comments and suggestions-->
    <label id="comment-label" for="comment" class="form-label">
        Any comments or suggestions?
    </label><br>
    <textarea id="comment" class="form-control" name="comment" rows="10" placeholder="Enter Your comment here..." maxlength="500" required></textarea>
<!--submit button-->
    <button id="submit" class="form-control">Submit</button>
</form>
</body>
</html>
